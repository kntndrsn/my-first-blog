{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">

        {% if post.published_date %}

            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>

        {% endif %}

        {% if user.is_authenticated %}
        
            <a class="btn btn-info" href="{% url 'post_edit' pk=post.pk %}">Edit</a>

        {% endif %}

        <h2>{{ post.title }}</h2>

        <p>{{ post.text|linebreaksbr }}</p>

    </div>

{% endblock %}
